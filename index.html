<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="background">
    <h2>IP Address Tracker</h2>
    <div class="searchbar">
      <input type="text" name="searchbar" title="searchbar" placeholder="Search for any IP address or domain">
      <button>
        <img src="images/icon-arrow.svg" alt="#">
      </button>
    </div>

    <div class="location">
      <div class="loc-item ipAdd">
        <h5>IP Address</h5>
        <h2>8.8.8.8</h2>
      </div>
      <div class="divider"></div>
      <div class="loc-item geo">
        <h5>Location</h5>
        <h2>Mountain View, US 94035</h2>
      </div>
      <div class="divider"></div>
      <div class="loc-item timezone">
        <h5>Timezone</h5>
        <h2>UTC -07:00</h2>
      </div>
      <div class="divider"></div>
      <div class="loc-item isp">
        <h5>ISP</h5>
        <h2>Google LLC</h2>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGPrTBHvmR8B9xiRLGzMg0GiKTQVItr9Q&region=VN&language=vn&callback=initMap"
      async
  ></script>
</body>
</html>
